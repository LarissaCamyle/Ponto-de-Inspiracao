<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponto de Inspiração</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="conteudo-cabecalho">
        <div class="logo">
          <img src="img/icon.png" alt="">
          <h1>Frases de músicas, <br> citações de livros e suas 
            <br><strong>melhores ideias reunidas
            <br> em um só lugar!</strong>
          </h1>
        </div>
        <div class="imagem-cabecalho">
          <img src="img/img-banner.png">
        </div>
      </div>
    </header>
    <main class="background-overlay">
      <h2>Adicione um pensamento novo:</h2>
      <section id="form-container">
        <form id="pensamento-form">
          <input type="hidden" id="pensamento-id" />
          <label for="pensamento-conteudo">Pensamento</label>
          <textarea id="pensamento-conteudo"required></textarea>
          <label 
            for="pensamento-autoria">
              Autoria ou Fonte
            </label>
          <input 
            type="text" 
            id="pensamento-autoria" 
            required />
          <label for="pensamento-data">Data</label>
          <input 
            type="date" 
            id="pensamento-data"
            required>
          <div class="form-botoes">
            <button 
              type="submit" 
              id="botao-salvar">
              Salvar
            </button>
            <button 
              type="button" 
              id="botao-cancelar">
              Cancelar
            </button>
          </div>
        </form>
      </section>
      <span></span>
      <section id="lista-pensamentos-container">
        <h3>Meu Mural</h3>
        <section id="barra-de-pesquisa">
          <input type="text" id="input" placeholder="Qual nota deseja encontrar?">
          <img src="/img/lupa.png">
        </section>
        <ul id="lista-pensamentos"></ul>
        <div class="mural-vazio hidden">
          <h2>Nada por aqui ainda, que tal compartilhar alguma ideia?</h2>
          <img src="img/nao-pergunte.png" alt="vazio">
        </div>

      </section>
    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="/js/api.js"></script>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/elementosVisuais.js"></script>
    
  </body>
</html>
